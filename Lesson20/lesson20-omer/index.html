<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Book an Appointment</h1>
      </header>

      <form class="booking">
        <section class="calendar">
          <label for="date">Select a date</label>
          <input type="date" id="date" />
          <h2 id="timeslots-heading">Available Time Slots</h2>
          <fieldset class="timeslots" aria-labelledby="timeslots-heading">
            <legend class="hidden">Choose a time slot</legend>
            <button
              class="slot"
              type="button"
              aria-label="Select 09:00 time slot"
            >
              09:00
            </button>
            <button
              class="slot"
              type="button"
              aria-label="Select 10:30 time slot"
            >
              10:30
            </button>
            <button
              class="slot"
              type="button"
              aria-label="Select 13:00 time slot"
            >
              13:00
            </button>
            <button
              class="slot"
              type="button"
              aria-label="Select 14:30 time slot"
            >
              14:30
            </button>
            <button
              class="slot"
              type="button"
              aria-label="Select 16:00 time slot"
            >
              16:00
            </button>
          </fieldset>
          <div class="infoPerson">
            <div>
              <label for="username">User Name:</label>
              <input type="text" id="username" required />
            </div>
            <div>
              <label for="email">E-Mail:</label>
              <input type="email" id="email" required />
            </div>
          </div>
        </section>

        <aside class="summary">
          <h2>Your Appointment</h2>

          <p>
            User Name:
            <span id="selected-name">-</span>
          </p>
          <p>E-Mail: <span id="selected-email">-</span></p>
          <p>Date: <span id="selected-date">-</span></p>
          <p>Time: <span id="selected-time">-</span></p>
          <button id="confirm" disabled type="submit">Confirm Booking</button>
        </aside>
      </form>

      <div class="hidden" id="confirmation-message">
        <h2>Booking is confirmed.</h2>
        <p>User Name: <span id="confirmed-name" class="confirmed">-</span></p>
        <p>E-Mail: <span id="confirmed-email" class="confirmed">-</span></p>
        <p>Date: <span id="confirmed-date" class="confirmed">-</span></p>
        <p>Time: <span id="confirmed-time" class="confirmed">-</span></p>
        <p class="warning-message">
          Please come 5 minutes earlier from appointment time.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
