<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update User</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body class="update-page">
    <h1>Update User</h1>

    <div class="container ctas">
      <form id="updateUser">
        <input type="text" id="firstName" required />
        <input type="text" id="lastName" required />
        <input type="number" id="age" required />

        <button class="button button--success" type="submit">
          Update User
        </button>
      </form>
    </div>

    <a class="button--back button" href="../index.html">‚Üê Back to Users</a>

    <div class="container hidden" id="statusContainer">
      <p id="status"></p>

      <button class="closeButton" id="closeButton">X</button>
    </div>

    <script src="update.js"></script>
  </body>
</html>
